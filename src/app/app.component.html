<div class="container">
  <div class="content">
    <h1>ng-animate</h1>

    <div class="animations">
      <div
        [@bounce]="bounce"
        [@flash]="flash"
        [@pulse]="pulse"
        [@rubberBand]="rubberBand"
        [@shakeX]="shakeX"
        [@shakeY]="shakeY"
        [@headShake]="headShake"
        [@swing]="swing"
        [@tada]="tada"
        [@wobble]="wobble"
        [@jello]="jello"
        [@heartBeat]="heartBeat"

        class="box"
      ></div>
      <h2>Attention Seekers</h2>
      <p>
        <button
          *ngFor="let animation of attentionSeekers"
          (click)="animate(animation)"
          class="btn"
          type="button"
        >{{ animation }}</button>
      </p>

      <div
        [@backInDown]="backInDown"
        [@backInLeft]="backInLeft"
        [@backInRight]="backInRight"
        [@backInUp]="backInUp"

        class="box"
      ></div>
      <h2>Back Entrances</h2>
      <p>
        <button
          *ngFor="let animation of backEntrances"
          (click)="animate(animation)"
          class="btn"
          type="button"
        >{{ animation }}</button>
      </p>

      <div
        [@backOutDown]="backOutDown"
        [@backOutLeft]="backOutLeft"
        [@backOutRight]="backOutRight"
        [@backOutUp]="backOutUp"

        class="box"
      ></div>
      <h2>Back Exits</h2>
      <p>
        <button
          *ngFor="let animation of backExits"
          (click)="animate(animation)"
          class="btn"
          type="button"
        >{{ animation }}</button>
      </p>

      <div
        [@bounceIn]="bounceIn"
        [@bounceInDown]="bounceInDown"
        [@bounceInLeft]="bounceInLeft"
        [@bounceInRight]="bounceInRight"
        [@bounceInUp]="bounceInUp"

        class="box"
      ></div>
      <h2>Bouncing Entrances</h2>
      <p>
        <button
          *ngFor="let animation of bouncingEntrances"
          (click)="animate(animation)"
          class="btn"
          type="button"
        >{{ animation }}</button>
      </p>

      <div
        [@bounceOut]="bounceOut"
        [@bounceOutDown]="bounceOutDown"
        [@bounceOutLeft]="bounceOutLeft"
        [@bounceOutRight]="bounceOutRight"
        [@bounceOutUp]="bounceOutUp"

        class="box"
      ></div>
      <h2>Bouncing Exits</h2>
      <p>
        <button
          *ngFor="let animation of bouncingExits"
          (click)="animate(animation)"
          class="btn"
          type="button"
        >{{ animation }}</button>
      </p>

      <div
        [@fadeIn]="fadeIn"
        [@fadeInDown]="fadeInDown"
        [@fadeInDownBig]="fadeInDownBig"
        [@fadeInLeft]="fadeInLeft"
        [@fadeInLeftBig]="fadeInLeftBig"
        [@fadeInRight]="fadeInRight"
        [@fadeInRightBig]="fadeInRightBig"
        [@fadeInUp]="fadeInUp"
        [@fadeInUpBig]="fadeInUpBig"
        [@fadeInTopLeft]="fadeInTopLeft"
        [@fadeInTopRight]="fadeInTopRight"
        [@fadeInBottomLeft]="fadeInBottomLeft"
        [@fadeInBottomRight]="fadeInBottomRight"

        class="box"
      ></div>
      <h2>Fading Entrances</h2>
      <p>
        <button
          *ngFor="let animation of fadingEntrances"
          (click)="animate(animation)"
          class="btn"
          type="button"
        >{{ animation }}</button>
      </p>

      <div
        [@fadeOut]="fadeOut"
        [@fadeOutDown]="fadeOutDown"
        [@fadeOutDownBig]="fadeOutDownBig"
        [@fadeOutLeft]="fadeOutLeft"
        [@fadeOutLeftBig]="fadeOutLeftBig"
        [@fadeOutRight]="fadeOutRight"
        [@fadeOutRightBig]="fadeOutRightBig"
        [@fadeOutUp]="fadeOutUp"
        [@fadeOutUpBig]="fadeOutUpBig"
        [@fadeOutTopLeft]="fadeOutTopLeft"
        [@fadeOutTopRight]="fadeOutTopRight"
        [@fadeOutBottomLeft]="fadeOutBottomLeft"
        [@fadeOutBottomRight]="fadeOutBottomRight"

        class="box"
      ></div>
      <h2>Fading Exits</h2>
      <p>
        <button
          *ngFor="let animation of fadingExits"
          (click)="animate(animation)"
          class="btn"
          type="button"
        >{{ animation }}</button>
      </p>

      <div
        [@slideInDown]="slideInDown"
        [@slideInLeft]="slideInLeft"
        [@slideInRight]="slideInRight"
        [@slideInUp]="slideInUp"

        class="box"
      ></div>
      <h2>Sliding Entrances</h2>
      <p>
        <button
          *ngFor="let animation of slidingEntrances"
          (click)="animate(animation)"
          class="btn"
          type="button"
        >{{ animation }}</button>
      </p>

      <div
        [@slideOutDown]="slideOutDown"
        [@slideOutLeft]="slideOutLeft"
        [@slideOutRight]="slideOutRight"
        [@slideOutUp]="slideOutUp"

        class="box"
      ></div>
      <h2>Sliding Exits</h2>
      <p>
        <button
          *ngFor="let animation of slidingExits"
          (click)="animate(animation)"
          class="btn"
          type="button"
        >{{ animation }}</button>
      </p>

      <div
        [@flip]="flip"
        [@flipInX]="flipInX"
        [@flipInY]="flipInY"
        [@flipOutX]="flipOutX"
        [@flipOutY]="flipOutY"

        class="box"
      ></div>
      <h2>Flippers</h2>
      <p>
        <button
          *ngFor="let animation of flippers"
          (click)="animate(animation)"
          class="btn"
          type="button"
        >{{ animation }}</button>
      </p>

      <div
        [@lightSpeedIn]="{ value: lightSpeedIn, params: { timing: 0.4 } }"
        [@lightSpeedOut]="lightSpeedOut"

        class="box"
      ></div>
      <h2>LightSpeed</h2>
      <p>
        <button
          *ngFor="let animation of lightSpeed"
          (click)="animate(animation)"
          class="btn"
          type="button"
        >{{ animation }}</button>
      </p>

      <div
        [@rotateIn]="rotateIn"
        [@rotateInDownLeft]="rotateInDownLeft"
        [@rotateInUpRight]="rotateInUpRight"
        [@rotateOut]="rotateOut"
        [@rotateOutUpLeft]="rotateOutUpLeft"
        [@rotateOutDownRight]="rotateOutDownRight"

        class="box"
      ></div>
      <h2>Rotate <small>(not all directions are shown in the demo)</small></h2>
      <p>
        <button
          *ngFor="let animation of rotate"
          (click)="animate(animation)"
          class="btn"
          type="button"
        >{{ animation }}</button>
      </p>

      <div
        [@hinge]="hinge"
        [@jackInTheBox]="jackInTheBox"
        [@rollIn]="rollIn"
        [@rollOut]="rollOut"

        class="box"
      ></div>
      <h2>Specials</h2>
      <p>
        <button
          *ngFor="let animation of specials"
          (click)="animate(animation)"
          class="btn"
          type="button"
        >{{ animation }}</button>
      </p>

      <div
        [@zoomIn]="zoomIn"
        [@zoomInLeft]="zoomInLeft"
        [@zoomInDown]="zoomInDown"
        [@zoomOut]="zoomOut"
        [@zoomOutUp]="zoomOutUp"
        [@zoomOutRight]="zoomOutRight"

        class="box"
      ></div>
      <h2>Zooming <small>(not all directions are shown in the demo)</small></h2>
      <p>
        <button
          *ngFor="let animation of zooming"
          (click)="animate(animation)"
          class="btn"
          type="button"
        >{{ animation }}</button>
      </p>
    </div>
  </div>
</div>
